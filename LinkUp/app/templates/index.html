{% extends "base.html" %}
{% block content %}
  <h1>Hello, {{ user.nickname }}!</h1>
  {% if events %}
    {% for event in events %}
      {% include 'event_display.html' %}
    {% endfor %}
  {% else %}
    <div id='no_event'>
      <span>Oops no events have been found that match your preferences</span>
    </div>
  {% endif %}
{% endblock %}
